<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-250.png" alt="logo HTML5"> <!--control + barra de espaço dá a opção de selecionar a imagem direto da pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-250.png" alt="logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="logo JavaScript"> <!--para usar imagens da internet, basta clicar com o botão direito e clicar em "copiar endereço da imagem", para copiar a URL-->
</body>
</html>
