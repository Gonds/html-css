<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/thumbail.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/m4v">
<!--inserir o formato .webm pra poder ser compativel com firefox e opera-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
<!--sempre carrega o source primeiro de cima para baixo, então se puder é pra abrir o mp4, se não for compativel é pra abrir o m4v-->
<!--videos hospedados internamente podem consumir muito trafego de dados e encarecer-->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
<!--esse codigo abaixo foi copiado quando pede pra compartilhar o video no youtube e clica em Incorporar-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Exg1IkDM4Bg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
